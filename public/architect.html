    <!DOCTYPE html>

<head>
    <title>Dropdown Menu</title>
    <style>
        /* Style for the button */
        .menu-button {
            cursor: pointer;
            display: inline-block;
            padding: 10px;
        }

        /* Style for the dropdown content (initially hidden) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Style for the individual dropdown items */
        .dropdown-item {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            color: #333;
        }

        /* Show the dropdown content when the button is hovered over */
        .menu-button:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="menu-button">
        <div class="dropdown-content">
            <a class="dropdown-item" href="project.html">Projects</a>
            <a class="dropdown-item" href="about.html">About</a>

        </div>
